<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- TITLE -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <img src="logo.svg">
        </div>
        <div class="icons">
          <div class="icon-box">
            <img class="icon" src="icon-document.svg" alt="document icon">
          </div>
          <div class="icon-box">
            <img class="icon" src="icon-folder.svg" alt="folder icon">
          </div>
          <div class="icon-box">
            <img class="icon" src="icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
      <div class="info">
        <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="speech-bubble">
          <div class="speech-bubble-text">
            <p class="number">185</p>
            <p class="left"> GB Left</p>
          </div>
        </div>
        <div class="scale-box">
          <div class="scale">
            <div class="white-ball"></div>
          </div>
        </div>
        <div class="gbs">
          <p class="gb 0-gb">0 GB</p>
          <p class="gb 1000-gb">1000 GB</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mal Sta</a>.
    </div>
  </footer>
</body>
</html>
